<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div id="resultado"></div>
        <div class="numero" onclick="numero(1)">1</div>
        <div class="numero" onclick="numero(2)">2</div>
        <div class="numero" onclick="numero(3)">3</div>
        <div class="numero" onclick="numero(4)">4</div>
        <div class="numero" onclick="numero(5)">5</div>
        <div class="numero" onclick="numero(6)">6</div>
        <div class="numero" onclick="numero(7)">7</div>
        <div class="numero" onclick="numero(8)">8</div>
        <div class="numero" onclick="numero(9)">9</div>
        <div class="numero" onclick="numero(0)">0</div>
        <div class="operacion" onclick="operacion(' + ')">+</div>
        <div class="operacion" onclick="operacion(' - ')">-</div>
        <div class="operacion" onclick="operacion(' / ')">/</div>
        <div class="operacion" onclick="operacion(' * ')">*</div>
        <div class="operacion" onclick="resultado()">=</div>
      </div>
<script src="calculadora.js"></script>
</body>
</html>
